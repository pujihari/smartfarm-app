<div class="container">
  <div class="form-box">
    <div class="logo-container">
      <img src="/assets/shaka-logo.png" alt="Logo" class="logo">
      <h1>Selesaikan Pengaturan Akun</h1>
      <p>Selamat datang, {{ userEmail }}! Silakan atur kata sandi Anda.</p>
    </div>

    <form [formGroup]="updateForm" (ngSubmit)="handleUpdate()">
      <div class="form-group">
        <label for="displayName">Nama Tampilan Anda</label>
        <input id="displayName" type="text" formControlName="displayName" placeholder="Nama lengkap Anda">
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi Baru</label>
        <input id="password" type="password" formControlName="password" placeholder="Minimal 6 karakter">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Konfirmasi Kata Sandi</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Ulangi kata sandi baru">
      </div>

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <button type="submit" class="submit-btn" [disabled]="isLoading || updateForm.invalid">
        {{ isLoading ? 'Menyimpan...' : 'Simpan dan Masuk' }}
      </button>
    </form>
  </div>
</div>
