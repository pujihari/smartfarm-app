<div class="recording-container">
  <form class="recording-form" (ngSubmit)="onSubmit()">
    <!-- Pakan Section -->
    <div class="form-section">
      <div class="section-header">
        <h2 class="section-title">Pakan</h2>
        <button type="button" (click)="addFeed()" class="add-feed-btn">
          + Tambah Pakan
        </button>
      </div>
      <div *ngFor="let feed of feeds; let i = index" class="feed-row">
        <input type="text" [(ngModel)]="feed.name" name="feedName{{i}}" 
               class="form-input" placeholder="Nama Pakan">
        <input type="number" [(ngModel)]="feed.amount" name="feedAmount{{i}}" 
               class="form-input" placeholder="Jumlah (kg)">
      </div>
    </div>

    <!-- Egg Production Section (butir) -->
    <div class="form-section">
      <h2 class="section-title">Produksi Telur (butir)</h2>
      <div class="input-grid">
        <div class="form-group">
          <label class="form-label">Normal</label>
          <input type="number" [(ngModel)]="eggProduction.normal.count" name="normalCount"
                 class="form-input" placeholder="0">
        </div>
        <div class="form-group">
          <label class="form-label">Putih/Pucat</label>
          <input type="number" [(ngModel)]="eggProduction.broken.count" name="brokenCount"
                 class="form-input" placeholder="0">
        </div>
        <div class="form-group">
          <label class="form-label">Retak</label>
          <input type="number" [(ngModel)]="eggProduction.cracked.count" name="crackedCount"
                 class="form-input" placeholder="0">
        </div>
      </div>
    </div>

    <!-- Egg Production Section (kilo) -->
    <div class="form-section">
      <h2 class="section-title">Produksi Telur (kilo)</h2>
      <div class="input-grid">
        <div class="form-group">
          <label class="form-label">Normal</label>
          <input type="number" [(ngModel)]="eggProduction.normal.weight" name="normalWeight"
                 class="form-input" placeholder="0">
        </div>
        <div class="form-group">
          <label class="form-label">Putih/Pucat</label>
          <input type="number" [(ngModel)]="eggProduction.broken.weight" name="brokenWeight"
                 class="form-input" placeholder="0">
        </div>
        <div class="form-group">
          <label class="form-label">Retak</label>
          <input type="number" [(ngModel)]="eggProduction.cracked.weight" name="crackedWeight"
                 class="form-input" placeholder="0">
        </div>
      </div>
    </div>

    <!-- Notes Section -->
    <div class="form-section">
      <h2 class="section-title">Catatan (Opsional)</h2>
      <textarea [(ngModel)]="notes" name="notes" 
                class="form-textarea" 
                placeholder="Tambahkan catatan harian di sini..."></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">
      Tambah ke Daftar
    </button>
  </form>
</div>
