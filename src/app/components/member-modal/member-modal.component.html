<div class="modal-overlay" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()" role="dialog" aria-labelledby="member-modal-title" aria-describedby="member-modal-description">
    <div class="modal-header">
      <h2 id="member-modal-title">Undang Anggota Baru</h2>
      <button class="close-button" (click)="onClose()" aria-label="Close modal">Ã—</button>
    </div>
    <div class="modal-body">
      <p id="member-modal-description" class="modal-description">Anggota yang diundang akan menerima email untuk bergabung dengan organisasi Anda. Anda dapat menetapkan peran mereka di sini.</p>
      <form [formGroup]="inviteForm" (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="email">Email Anggota</label>
          <input id="email" type="email" formControlName="email" placeholder="nama@email.com">
        </div>
        <div class="form-group">
          <label for="role">Peran</label>
          <select id="role" formControlName="role">
            @for (role of inviteableRoles; track role) {
              <option [value]="role">{{ role | titlecase }}</option>
            }
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="cancel-btn" (click)="onClose()">Batal</button>
      <button class="save-btn" (click)="onSave()" [disabled]="inviteForm.invalid">Kirim Undangan</button>
    </div>
  </div>
</div>
