<div class="modal-overlay" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()" role="dialog" aria-labelledby="farm-modal-title" aria-describedby="farm-modal-description">
    <div class="modal-header">
      <h2 id="farm-modal-title">{{ farm ? 'Edit Farm' : 'Tambah Farm Baru' }}</h2>
      <button class="close-button" (click)="onClose()" aria-label="Close modal">Ã—</button>
    </div>
    <div class="modal-body">
      <p id="farm-modal-description" style="display: none;">Formulir untuk menambah atau mengedit detail farm.</p>
      <form [formGroup]="farmForm" (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="name">Nama Farm</label>
          <input id="name" type="text" formControlName="name" placeholder="Contoh: Farm Subang Jaya">
        </div>
        <div class="form-group">
          <label for="location">Lokasi</label>
          <input id="location" type="text" formControlName="location" placeholder="Contoh: Subang, Jawa Barat">
        </div>
        <div class="form-group">
          <label for="type">Tipe Farm</label>
          <select id="type" formControlName="type">
            <option [ngValue]="null" disabled>Pilih Tipe Farm</option>
            @for (type of farmTypes; track type) {
              <option [value]="type">{{ type }}</option>
            }
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="cancel-btn" (click)="onClose()">Batal</button>
      <button class="save-btn" (click)="onSave()" [disabled]="farmForm.invalid">Simpan</button>
    </div>
  </div>
</div>
