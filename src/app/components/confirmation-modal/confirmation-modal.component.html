<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-container" (click)="$event.stopPropagation()" role="dialog" aria-labelledby="confirmation-dialog-title" aria-describedby="confirmation-dialog-description">
    <div class="modal-header">
      <h2 id="confirmation-dialog-title">{{ title }}</h2>
      <button class="close-button" (click)="onCancel()" aria-label="Close modal">Ã—</button>
    </div>
    <div class="modal-body">
      <p id="confirmation-dialog-description">{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button class="cancel-btn" (click)="onCancel()">Batal</button>
      <button [class]="confirmButtonClass" (click)="onConfirm()" aria-describedby="confirmation-dialog-description">{{ confirmButtonText }}</button>
    </div>
  </div>
</div>
